<h1 class='entry-title'>Update: Generics and CLS Compliance</h1>
 <a class='url fn n profile-usercard-hover' href='https://social.msdn.microsoft.com/profile/Dan Fernandez - MSFT' target='_blank'>Dan Fernandez - MSFT</a>
<time>    1/7/2005 9:32:00 AM</time>
<hr>
<div id='content'><p>For those of you who missed this, the <A href="http://blogs.msdn.com/bclteam/">BCL Team </a>officially announced that <A href="http://blogs.msdn.com/bclteam/archive/2004/12/21/328585.aspx">Generics for the .NET Framework 2.0 will be CLS compliant</a>.&nbsp; This is awesome :)</p> <p>I've also updated my <A href="http://blogs.msdn.com/danielfe/archive/2004/06/21/161962.aspx">previous post on the subject</a></p></div>
